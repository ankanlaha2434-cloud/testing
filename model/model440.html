<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Enfield 440cc Models</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background:
                linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)),
                url('./images/background.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: white;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            font-size: 45px;
            letter-spacing: 3px;
            margin-bottom: 50px;
            background: white;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cards {
             display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 60PX auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: 0.4s ease;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            object-position: top;
        }

        .card-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .card-content h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .card-content p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 30px;
            background: white;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            color: #aaa;
        }

    </style>
</head>

<body>

    <h1>440cc Series</h1>

    <section class="cards">

        <div class="card">
            <img src="./../image royal/440cc/latest.webp" alt="SCRAM 440">
            <div class="card-content">
                <h2>SCRAM 440</h2>
                <p>Scramble the streets</p>
                <a href="#" class="btn">Explore</a>
            </div>
        </div>


        <div class="card">
            <img src="./..//image royal/440cc/anytime-3.avif" alt="NEW 440">
            <div class="card-content">
                <h2>The next ride is on its way.</h2>
                <p>Stay tuned...</p>
                <a href="#" class="btn">Explore</a>
            </div>
        </div>


    </section>

</body>

</html>
